        volumeMounts:
        - mountPath: /usr/local/cuda
          name: cuda-volume
        - mountPath: /usr/lib/aarch64-linux-gnu
          name: lib-volume
        - name: jetson-inference-volume
          mountPath: /jetson-inference
      volumes:
      - name: cuda-volume
        hostPath:
          path: /usr/local/cuda
          type: Directory
      - name: lib-volume
