apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: pod-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-reader-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
# --- STEP 0 SERVICE ---
apiVersion: v1
kind: Service
metadata:
  name: nn-step-0
spec:
  type: LoadBalancer           
  selector:
    app: nn-service
    step: "0"
  ports:
  - port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pipeline-step-0  
  namespace: default
  labels:
    pipeline_id: pipeline-1234abcd 
data:
  PIPELINE_CONFIG: |
    step_id: 0
    steps:
      - id: 0
        type: "upscaling"
        params:
          model_path: "/root/realsr-ncnn-vulkan/models/models-DF2K_JPEG"
          scale_factor: 4
          tta: false
        next_step: [1]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pipeline-step-1   # il nome deve essere univoco
  namespace: default
  labels:
    pipeline_id: pipeline-1234abcd 
data:
  PIPELINE_CONFIG: |
    step_id: 1
    steps:
      - id: 1
        type: "detection"
        params:
          threshold: 0.5
        next_step: [2,3]           # biforcazione
        preferred_next: 2          # preferenza per step-2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pipeline-step-2   # il nome deve essere univoco
  namespace: default
  labels:
    pipeline_id: pipeline-1234abcd 
data:
  PIPELINE_CONFIG: |
    step_id: 2
    steps:
      - id: 2
        type: "grayscale"
        params: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pipeline-step-3   # il nome deve essere univoco
  namespace: default
  labels:
    pipeline_id: pipeline-1234abcd 
data:
  PIPELINE_CONFIG: |
    step_id: 3
    steps:
      - id: 3
        type: "deblur"
        params:
          radius: 2
---
# --- STEP 0 DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nn-step-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nn-service
      step: "0"
  template:
    metadata:
      labels:
        app: nn-service
        step: "0"
    spec:
      nodeSelector:
        kubernetes.io/hostname: nano92
      containers:
      - name: nn
        image: dami00/multicomponent_service
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: pipeline-step-0
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 5000
        resources:
          limits:
            nvidia.com/gpu.shared: 1
        volumeMounts:
        - mountPath: /usr/local/cuda
          name: cuda-volume
        - mountPath: /usr/lib/aarch64-linux-gnu
          name: lib-volume
      volumes:
      - name: cuda-volume
        hostPath:
          path: /usr/local/cuda
          type: Directory
      - name: lib-volume
        hostPath:
          path: /usr/lib/aarch64-linux-gnu
          type: Directory
---
