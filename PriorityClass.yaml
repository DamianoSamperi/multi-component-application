apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: low-qos
  annotations:
    qos.threshold.min_inflight: "0"
    qos.threshold.max_inflight: "20"
value: 100
globalDefault: false
description: "Bassa priorità: carico normale, nessuna congestione"

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: medium-qos
  annotations:
    qos.threshold.min_inflight: "21"
    qos.threshold.max_inflight: "60"
value: 500
globalDefault: false
description: "Priorità media: backlog crescente, attenzione"

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-qos
  annotations:
    qos.threshold.min_inflight: "61"
    qos.threshold.max_inflight: "100000"
value: 1000
globalDefault: false
description: "Alta priorità: congestione severa"
